<!DOCTYPE html>
<html lang="en">

<head>

    Visit us for your next adventure in board gaming.">

    <title>Boardwalk Games | Home</title>

<!-- favicons generated by favicon.io -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">

    <!-- link to game library-->

<!-- classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
<body class="d-flex flex-column min-vh-100">
    <!-- navigation -->
    <div>Navigation</div>

    <!-- header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Boardwalk Games intro text</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>
    
    <!-- main element to hold all key sections of the home page. it is not part of the grid structure -->
     <main>
        <!-- services section-->
        <section class="container">
            <div class="row">
                <div class="col-12 col">Services section headings</div>
                <div class="col-12 col-xl-3">Services card</div>
                <div class="col-12 col-xl-3">Services card</div>
                <div class="col-12 col-xl-3">Services card</div>
                <div class="col-12 col-xl-3">Services card</div>
     </main>

    <!-- footer / contact section-->
     <!-- footer is given mt-auto to push it to the bottom of the page -->
    <footer class="container mt-auto">
        <div class="row justify-content-center">
            <div class="col-12">Contact section heading</div>
            <!-- contact section -->
            <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
            <div class="col-12 col-md-6 col-xl-4">Opening times</div>

    <!-- bootstrap 5 js -->
